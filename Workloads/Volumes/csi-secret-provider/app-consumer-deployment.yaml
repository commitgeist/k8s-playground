apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-secrets-test
  namespace: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-secrets-test
  template:
    metadata:
      labels:
        app: app-secrets-test
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        envFrom:
        - secretRef:
            name: fake-app-secrets   # Secrets vindos do Key Vault
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "azure-kv-secrets"
---
apiVersion: v1
kind: Service
metadata:
  name: app-secrets-svc
  namespace: applications
spec:
  selector:
    app: app-secrets-test
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
